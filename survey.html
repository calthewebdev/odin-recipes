<body>

    <div id="survey-form">
    <h1 id="title"><b>Survey Form</b></h1>
    <p id="description"><b>Thank you for taking the time to participate in our survey form</b></p>
    <!-- <form id="survey-form" onsubmit="return saveData()"> -->
        
        <label for="name-label">Name:</label>
        <input class="input" type="text" id="name-label" required placeholder="Enter your name">
        <label for="email-label">Email:</label>
        <input class="input" type="email" id="email-label" required placeholder="Enter your email">
        <label for="number-label">Number:</label>
        <input class="input" type="number" id="number-label" min="0" max="200" placeholder="Enter your age(optional)">
        <p class="p2">What describes your current role best?</p>
        <label for="dropdown"></label>
        <select id="dropdown">
        <option value="" disabled selected>Select your role</option>
        <option value="option1">Full-stack Web Developer</option>
        <option value="option2">Front-end Web Developer</option>
        <option value="option2">Back-end Web Developer</option>
        <option value="option2">Software Developer</option>
        <option value="option2">Not into Development</option>
    </select>

        <p class="p3">Would you reccomend this survey to other people?</p>
    <div class="radio">
        
        <input type="radio" id="radio1" value="option1" name="group1" required>
        <label for="radio1">Yes</label>
    </div>
    <div class="radio">    
        
        <input type="radio" id="radio2" value="option2" name="group1" required>
        <label for="radio2"> No</label>
    </div>    
        <p class="p4">What else would you like to see from us?</p>
        <label for="checkbox1">Responsive Websites</label>
        <input class="checkbox" type="checkbox" id="checkbox1" value="option1">
        <label for="checkbox2">Web Apps</label>
        <input class="checkbox" type="checkbox" id="checkbox2" value="option2">
        <textarea id="textarea" placeholder="Enter comments or suggestions here."></textarea>
        <input class="submit" type="submit" id="submit" value="Submit">
    </form>
    </div>
